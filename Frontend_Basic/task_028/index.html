<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SVG | 028</title>
  </head>
  <body>
    <div class="block">
      <svg width="500" height="500" viewBox="0 0 500 500">
        <defs>
          <rect id="body" x="100" y="200" width="300" height="100" />

          <linearGradient id="body-gradient">
            <stop offset="20%" stop-color="pink" />
            <stop offset="90%" stop-color="violet" />
          </linearGradient>
        </defs>
        <use href="#body" fill="url('#body-gradient')" />

        <circle cx="150" cy="320" r="50" fill="black">
          <animate
            attributeName="r"
            values="40; 50; 60; 50; 40"
            dur="2s"
            repeatCount="indefinite"
          />
        </circle>

        <circle cx="350" cy="320" r="50" fill="black">
          <animate
            attributeName="r"
            values="40; 50; 60; 50; 40"
            dur="2s"
            repeatCount="indefinite"
          />
        </circle>
        <path
          d="M 150 250 a 50 25 0 1 0 100 0 a 50 25 0 1 0 -100 0"
          fill="lightblue"
          stroke="blue"
          stroke-width="2"
        />
      </svg>
    </div>
  </body>
</html>
