<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_2.css">
    <title>Завдання 2 | Форма реєстрації користувачів</title>
</head>

<body>
    <form action="">
        <div class="wrapper">
        <div class="container">
            <h1>Реєстрація</h1>

            <label for="name">Ім'я</label>
            <input type="text" name="name" placeholder="Jhon Smit?" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email@example.com" required>

            <label for="pass">Пароль</label>
            <input type="password" name="pass" placeholder="Enter password" required>

            <label for="pass-repeat">Повторіть пароль</label>
            <input type="password" name="pass-repeat" placeholder="Repeat password" required>

            <button type="submit">Зареєструватися</button>
        </div>
    </div>
    </form>
</body>

</html>
