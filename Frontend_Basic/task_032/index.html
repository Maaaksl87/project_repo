<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas | 032</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(to right, #3348bec1, #d237de);
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // початкові параметри квадрата
      let x = 50;
      let y = 50;
      const size = 50;
      let dx = 2;
      let dy = 2;
      let color = "blue";

      // Функція для малювання квадрата
      function drawSquare() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = color;
        ctx.fillRect(x, y, size, size); // Малюємо квадрат
      }

      // Функція для оновлення положення квадрата
      function update() {
        if (x + size > canvas.width || x < 0) {
          dx = -dx; // Змінюємо напрямок руху по осі x
        }
        if (y + size > canvas.height || y < 0) {
          dy = -dy; // Змінюємо напрямок руху по осі y
        }
        x += dx;
        y += dy;
        drawSquare(); // Малюємо квадрат
      }

      // подія натискання миші
      canvas.addEventListener("click", () => {
        color = color === "blue" ? "red" : "blue";
      });

      // Запускаємо анімацію
      function animate() {
        update();
        requestAnimationFrame(animate); // Запускаємо наступний кадр анімації
      }

      animate();
    </script>
  </body>
</html>
