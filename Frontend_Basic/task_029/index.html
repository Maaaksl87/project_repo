<!DOCTYPE html>

    <title>Task 029 | Animation SVG</title>
  </head>
  <body>
    <svg
      width="800"
      height="600"
      viewBox="0 0 800 600"
    >

      <rect x="50" y="50" width="100" height="100" fill="blue">
        <animate
          attributeName="x"
          from="50"
          to="650"
          dur="5s"
          repeatCount="indefinite"
        />
      </rect>

      <circle cx="400" cy="300" r="50" fill="green">
        <animate
          attributeName="r"
          from="50"
          to="100"
          dur="2s"
          repeatCount="indefinite"
          direction="alternate"
        />
        <animate
          attributeName="fill-opacity"
          from="1"
          to="0"
          dur="3s"
          repeatCount="indefinite"
        />
      </circle>

      <polygon
        points="200,200 250,100 300,200"
        fill="purple"
        transform-origin="250 150"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="4s"
          repeatCount="indefinite"
        />
      </polygon>

      <line x1="100" y1="500" x2="700" y2="500" stroke="red" stroke-width="5">
        <animate
          attributeName="stroke"
          from="red"
          to="yellow"
          dur="3s"
          repeatCount="indefinite"
        />
      </line>

      <path d="M100,550 Q400,100 700,550" stroke="black" fill="transparent">
        <animate
          attributeName="stroke-dasharray"
          values="0,1000;1000,0"
          dur="5s"
          repeatCount="indefinite"
        />
      </path>
    </svg>
