<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Оптимізація зображень | 030</title>
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <p>JPG</p>
        <img class="jpg" src="./img/cat.jpg" alt="jpg img" />
      </div>

      <div class="image-wrapper">
        <p>PNG</p>
        <img class="png" src="./img/cat_in_png.png" alt="png img" />
      </div>

      <div class="image-wrapper">
        <p>SVG</p>
        <img class="svg" src="./img/svg_img.svg" alt="svg img" />
      </div>
    </div>
    <div class="container">
      <div class="image-wrapper">
        <p>Стиснений jpg</p>
        <img class="jpg" src="./img/cat-min.jpg" alt="jpg-min img" />
      </div>

      <div class="image-wrapper">
        <p>WEBP</p>
        <img class="webp" src="./img/cat.webp" alt="webp img" />
      </div>
    </div>

    <div class="container_size">
      <div class="container_size_img">
        <div class="image-wrapper">
          <p>SVG масштабування</p>
          <img class="svg_m" src="./img/shlapa.svg" alt="svg img" />
        </div>

        <div class="image-wrapper">
          <p>JPG масштабування</p>
          <img class="jpg_m" src="./img/cat-7840767_1280.jpg" alt="jpg img" />
        </div>
      </div>
    </div>

    <div class="container_background"></div>
  </body>
</html>
