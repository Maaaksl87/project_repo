<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зображення</title>
    <script defer src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">
        Завантажувач зображень 3000
      </h1>
      <button
        id="loadButton"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
      >
        Тиць!
      </button>
      <div id="imageContainer" class="mt-6"></div>
    </div>
    <script>
      const loadButton = document.getElementById("loadButton");
      const imageContainer = document.getElementById("imageContainer");

      async function loadImage() {
        try {
          const response = await fetch("https://picsum.photos/400/300");
          const imageUrl = response.url;

          const img = document.createElement("img");
          img.src = imageUrl;
          img.alt = "картинка";
          img.className = "rounded shadow-lg";

          imageContainer.innerHTML = "";
          imageContainer.appendChild(img);
        } catch (error) {
          console.error("Йой, помилка:", error);
          imageContainer.innerHTML =
            '<p class="text-red-500">Не вдалось завантажити зображення. Спробуйте ще</p>';
        }
      }

      loadButton.addEventListener("click", loadImage);
    </script>
  </body>
</html>
