<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Підключення Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-6">To-Do List</h1>

      <form id="task-form" class="mb-6 flex flex-col sm:flex-row gap-4">
        <input
          type="text"
          id="title"
          placeholder="Title"
          required
          class="flex-1 p-2 border border-gray-300 rounded"
        />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
          class="flex-1 p-2 border border-gray-300 rounded"
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded"
        >
          Add Task
        </button>
      </form>

      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-3 text-left">Title</th>
            <th class="border p-3 text-left">Description</th>
            <th class="border p-3 text-left">Status</th>
            <th class="border p-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="task-list">
          <!-- Tasks will be rendered here -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
