<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>022</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="track">
        <div class="imageTrack">
          <img src="./img/images.jpg" alt="" />
        </div>
        <p class="nameTrack">
          <span>Tommy Richman</span> - MILLION DOLLAR BABY
        </p>
        <audio>
          <source
            src="./img/[Sounddrain_net] Tommy Richman - MILLION DOLLAR BABY.mp3"
          />
        </audio>
        <div class="buttons">
          <button class="previous">
            <img src="./img/play-track-prev.svg" alt="" />
          </button>
          <button class="play-pause">
            <img src="./img/play.svg" alt="" class="play" />
            <img src="./img/pause.svg" alt="" class="pause" />
          </button>
          <button class="next">
            <img src="./img/play-track-next.svg" alt="" />
          </button>
        </div>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="volume"
        />
      </section>

      <canvas id="canvas"></canvas>
      <div id="location">
        <p>Your coordinates are:</p>
        <p id="coordinates"></p>
      </div>
      <div id="map" style="width: 100%; height: 400px"></div>
    </div>
    <script>
      function initMap(latitude = 49.232736, longitude = 28.470418) {
        const mapOptions = {
          zoom: 12,
          center: { lat: latitude, lng: longitude },
        };

        const map = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );

        const marker = new google.maps.Marker({
          position: { lat: latitude, lng: longitude },
          map: map,
        });
      }
    </script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCloAmIArvCWB2fMorGz5twzdfpgrTZpVQ&callback=initMap"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
