<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список завдань з фільтрацією та видаленням</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .filter-input {
        padding: 10px;
        margin-bottom: 20px;
        width: 300px;
        font-size: 16px;
      }
      .task-list {
        list-style-type: none;
        padding: 0;
      }
      .task-item {
        padding: 10px;
        font-size: 18px;
        margin: 5px;
        background-color: #f0f0f0;
        width: 300px;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .delete-btn {
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Список завдань</h1>

    <input
      type="text"
      class="filter-input"
      placeholder="Фільтрувати завдання..."
    />

    <ul class="task-list">
      <li class="task-item">
        Купити продукти
        <button class="delete-btn">Видалити</button>
      </li>
      <li class="task-item">
        Написати звіт
        <button class="delete-btn">Видалити</button>
      </li>
      <li class="task-item">
        Зробити зарядку
        <button class="delete-btn">Видалити</button>
      </li>
      <li class="task-item">
        Прочитати книгу
        <button class="delete-btn">Видалити</button>
      </li>
      <li class="task-item">
        Прибрати кімнату
        <button class="delete-btn">Видалити</button>
      </li>
    </ul>

    <script>
      // Фільтрація списку завдань
      document
        .querySelector(".filter-input")
        .addEventListener("input", function () {
          var filterText = this.value.toLowerCase();
          var tasks = document.querySelectorAll(".task-item");

          tasks.forEach(function (task) {
            var taskText = task.textContent.toLowerCase();

            if (taskText.includes(filterText)) {
              task.style.display = "";
            } else {
              task.style.display = "none";
            }
          });
        });
      //видалення елементу списку
      document.querySelectorAll(".delete-btn").forEach(function (button) {
        button.addEventListener("click", function () {
          let taskItem = this.parentElement; //отримуємо батьківський елемент li
          taskItem.remove();
        });
      });
    </script>
  </body>
</html>
