<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стилізація елементів</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .blocks {
        display: flex;
      }
      .block {
        width: 150px;
        height: 150px;
        background-color: lightgray;
        margin: 10px;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .controls {
        margin-top: 20px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Стилізація елементів</h1>
    <div class="blocks">
      <div class="block" id="block1"></div>
      <div class="block" id="block2"></div>
      <div class="block" id="block3"></div>
    </div>
    <div class="controls">
      <button class="change-color-btn">Змінити колір</button>
      <button class="change-size-btn">Змінити розмір</button>
      <button class="reset-style-btn">Скинути стиль</button>
    </div>

    <script>
      //елементи які стилізуємо
      let blocks = document.querySelectorAll(".block");

      //генерація випадкового кольору
      function getRandomColor() {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      //зміна кольору блоків
      document
        .querySelector(".change-color-btn")
        .addEventListener("click", function () {
          blocks.forEach(function (block) {
            block.style.backgroundColor = getRandomColor();
          });
        });

      //зміна розміру блоків
      document
        .querySelector(".change-size-btn")
        .addEventListener("click", function () {
          blocks.forEach(function (block) {
            let newSize = Math.floor(Math.random() * 100) + 100 + "px";
            block.style.width = newSize;
            block.style.height = newSize;
          });
        });

      //скидання стилів
      document
        .querySelector(".reset-style-btn")
        .addEventListener("click", function () {
          blocks.forEach(function (block) {
            block.style.width = "150px";
            block.style.height = "150px";
            block.style.backgroundColor = "lightgray";
          });
        });
    </script>
  </body>
</html>
