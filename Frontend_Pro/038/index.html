<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Server Sent Events || Pizza</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="title text-2xl font-bold mb-6 text-center text-yellow-600">Pizza</h1>
        <div class="flex justify-center gap-4 mb-6">
            <button class="close-button bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition">Зупинити оновлення</button>
            <button class="open-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition">Продовжити оновлення</button>
        </div>
        <div class="message text-gray-700 mb-4"></div>
        <div class="error-message text-red-600 text-sm"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
