<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .video-background {
        position: absolute;
        top: -75%;
        left: 0;
        width: 100%;
        height: 190%;
        object-fit: cover;
        z-index: -1;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="relative w-full h-screen bg-gray-900">
    <nav
      class="absolute top-0 left-0 w-full z-20 bg-gray-800 bg-opacity-40 p-4"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold">Page 404</a>
        <div>
          <a
            href="#"
            class="text-white px-3 py-2 rounded-md text-sm font-medium"
            >Home</a
          >
          <a
            href="#"
            class="text-white px-3 py-2 rounded-md text-sm font-medium"
            >About</a
          >
          <a
            href="#"
            class="text-white px-3 py-2 rounded-md text-sm font-medium"
            >Services</a
          >
          <a
            href="#"
            class="text-white px-3 py-2 rounded-md text-sm font-medium"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <video class="video-background" autoplay muted loop>
      <source src="./img/background.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div
      class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white"
    >
      <h1 class="text-4xl md:text-6xl font-bold">404</h1>
      <p class="mt-4 text-xl md:text-2xl">Page not found...</p>
    </div>

    <footer
      class="absolute bottom-0 left-0 w-full z-20 bg-gray-900 bg-opacity-75 p-4"
    >
      <div class="max-w-7xl mx-auto text-center text-white text-sm">
        &copy; 2024 Page 404. All rights reserved.
      </div>
    </footer>
  </body>
</html>
